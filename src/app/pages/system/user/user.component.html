<div class="row animated fadeIn">
	<div class="col-lg-7">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Datos Personales</h4>
				<h6 class="card-subtitle">{{ user.username }}</h6>
				<form ngNativeValidate #f="ngForm" class="form p-t-20">
					<div class="form-group">
						<label for="exampleInputuname">Nombre</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-user"></i></div>
							<input
								[(ngModel)]="user.name"
								name="name"
								type="text"
								class="form-control"
								placeholder="Nombres del usuario"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Correo electrónico</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-email"></i></div>
							<input
								[(ngModel)]="user.email"
								name="email"
								type="email"
								class="form-control"
								placeholder="Correo electronico"
								required
							/>
						</div>
					</div>
					<div class="form-group" *ngIf="!user.id">
						<label for="password">Contraseña</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-key"></i></div>
							<input
								[(ngModel)]="user.password"
								name="password"
								type="password"
								class="form-control"
								placeholder="Ingrese la contraseña"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Rol</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-email"></i></div>
							<input value="Superadmin" name="rolename" type="text" class="form-control" disabled />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<div class="checkbox checkbox-primary pull-left p-t-0">
								<input
									[(ngModel)]="active"
									name="active"
									id="checkbox-signup"
									type="checkbox"
									class="filled-in chk-col-light-blue"
									(change)="activeValue(active ? 'S' : 'N')"
								/>
								<label for="checkbox-signup">Usuario activo</label>
							</div>
						</div>
					</div>
					<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
						<i class="fa fa-arrow-left fa-fw"></i>
						Volver
					</button>
					<button class="btn btn-success waves-effect waves-light m-r-10" (click)="guardar()">
						<i class="fa fa-save fa-fw"></i>
						Guardar
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="col-lg-5" *ngIf="user.id">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Imagen de usuario</h4>
						<h6 class="card-subtitle">{{ user.username }}</h6>
						<div class="text-center">
							<img [src]="user.image | image" class="w150" alt="user" />
						</div>
						<div class="text-center"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Cambio de Contraseña</h4>
						<h6 class="card-subtitle">{{ user.username }}</h6>
						<form>
							<div class="form-group">
								<label for="password1">Nueva Contraseña</label>
								<input
									#password1
									type="password"
									class="form-control"
									id="password1"
									placeholder="Ingrese la nueva contraseña"
								/>
							</div>
							<div class="text-center">
								<button class="btn btn-success" type="button" (click)="changePassword(password1.value)">
									<i class="fa fa-save fa-fw"></i>
									Cambiar Contraseña
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
